<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="clean_ecommerce">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>clean_ecommerce</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Estilos para a splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #212121; /* Cor de fundo escura */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Garante que fique acima de tudo */
      transition: opacity 0.5s ease-out; /* Transição suave ao desaparecer */
      opacity: 1; /* Começa visível */
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none; /* Impede interações quando invisível */
    }

    #splash-logo {
      width: 275px;
      height: 180px;
      padding-left: 25px;
      margin-bottom: 20px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      /* Animated gradient background */
      background: linear-gradient(270deg, #42A5F5, #1976D2, #64B5F6, #42A5F5);
      background-size: 600% 600%;
      animation: gradientMove 3s ease-in-out infinite;
      transition: opacity 0.5s;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    #splash-text {
      opacity: 0;
      animation: fadeInText 1.2s ease-in forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #42A5F5; /* Cor do spinner */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Define uma função global que o Flutter pode chamar para esconder a splash screen
    window.hideFlutterSplashScreen = function() {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
        // Adiciona a classe 'hidden' para iniciar a transição de opacidade
        splashScreen.classList.add('hidden');
        // Remove o elemento do DOM após a transição para liberar recursos
        splashScreen.addEventListener('transitionend', function() {
          splashScreen.remove();
        });
      }
    };
  </script>
</head>
<body>
  <div id="splash-screen">
    <div id="splash-logo">
      <span id="splash-text">CLEAN ECOMMERCE</span>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
